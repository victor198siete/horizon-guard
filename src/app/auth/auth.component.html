<div class="alert alert-danger d-flex align-items-center text-center" role="alert" *ngIf="authError===true">
  {{message}}
</div>
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-20 w-auto" src="../../assets/images/htlogo.png" alt="Horizontes Travels">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-800">Inicie Sesi√≥n en su Cuenta</h2>
  </div>
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900" >Email</label>
          <div class="mt-2">
            <input type="email" ngModel name="email" email #emailCtrl="ngModel" required class="form-control block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
            <div class="text-sm">
              <a href="#" class="font-semibold text-yellow-600 hover:text-yellow-500">Forgot password?</a>
            </div>
          </div>
          <div class="mt-2">
            <input type="password" ngModel name="password" required minlength="4" #passCtrl="ngModel" required class="form-control block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-purple-700 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-purple-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-500" [disabled]="!authForm.valid">Login</button>
        </div>
      </form>

      <p class="mt-10 text-center text-sm text-gray-500">
        Not a member?
        <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Start a 14 day free trial</a>
      </p>
    </div>

</div>
