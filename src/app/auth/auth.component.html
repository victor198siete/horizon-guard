<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="alert alert-danger d-flex align-items-center text-center" role="alert" *ngIf="authError===true">
      {{message}}
    </div>
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-5 col-lg-5 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-6 col-lg-5 col-xl-5 offset-xl-1">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" ngModel name="email" required email #emailCtrl="ngModel" class="form-control form-control-lg" />
            <label class="form-label" for="form1Example13">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" ngModel name="password" required minlength="4" #passCtrl="ngModel" class="form-control form-control-lg" />
            <label class="form-label" for="form1Example23">Password</label>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
            <a href="#!">Forgot password?</a>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!authForm.valid">Sign in</button>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
          </div>

          <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
            role="button">
            <i class="fab fa-facebook-f me-2 mx-2"></i>Continue with Facebook
          </a>
          <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
            role="button">
            <i class="fab fa-twitter me-2 mx-2"></i>Continue with Twitter</a>

        </form>
      </div>
    </div>
  </div>
</section>
